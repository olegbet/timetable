<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New event</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>


<h2>Додати засiдання по справi</h2>
<form th:action="@{/AddEvent}" th:object="${eventForm}" id="myform" method="POST">

    Номер справи:
    <input required type="text" th:field="*{Number}" value=0/>
    <br/>
    <br/>
    Зміст справи:
    <br>
    <textarea  rows = "15" cols = "60" th:field = "*{Description}" name="lines" form = "myform" >... </textarea>
    <br/>
    <br/>
    Склад суду:
    <br>
    <textarea  rows = "10" cols = "45" th:field = "*{composition}" name="lines" form = "myform" >... </textarea>
    <br/>
    <br/>

    Дата розгляду справи:
    <input required type="date" th:field="*{date}" value=0 />
    <br/>
    <br/>
    Оберiть номер зали:
    <select  th:field="*{Hall_number}">
        <option  th:each ="hall : ${halls}" th:value="${hall.id}"><h2 th:utext="${hall.name}"></h2></option>
    </select>
    <br/>
    <br/>
    Оберіть статус справи:
    <select  th:field="*{estatus}">
        <option  th:each ="state : ${statuses}" th:value="${state.id}"><h2 th:utext="${state.status}"></h2></option>
    </select><br>

    <input type="submit" value="Додати" />
    <br>

</form>
<br>
</body>
</html>
