<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редагування справи</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
<h1>Редагування розгляду справи </h1>

<a href = "/hallEvents"><button>Повернутися</button></a> <br><br>

<form th:action="@{/editEvent}" th:object="${eventForm}" id="myform" method="POST">

    Номер справи:

    <input required type="text" th:field="*{Number}">
    <br/>
    <br/>

    Cклад суду:
    <textarea  rows = "5" cols = "45" th:field = "*{Composition}" name="lines" form = "myform" >... </textarea>
    <br/>
    <br/>

    Час засiдання
    <input required type="time" th:field="*{time}" value=0/>
    <br/>

    Позивач:
    <textarea  rows = "1" cols = "45" th:field = "*{defendant}" name="lines" form = "myform" >... </textarea>
    <br/>

    Вiдповiдач:
    <textarea  rows = "1" cols = "45" th:field = "*{plaintiff}" name="lines" form = "myform" >... </textarea>
    <br/>

    Предмет позиву:
    <textarea  rows = "1" cols = "45" th:field = "*{contestation}" name="lines" form = "myform" >... </textarea>
    <br/>

    Зміст справи:
    <textarea  rows = "10" cols = "45" th:field = "*{Description}" name="lines" form = "myform" >... </textarea>
    <br/>
    <br/>

    Доповнення до статусу:
    <textarea  rows = "1" cols = "45" th:field = "*{additionalstatus}" name="lines" form = "myform" >... </textarea>
    <br/>
    <br/>

    Дата розгляду справи:

    <input required type="date" th:field="*{date}" />
    <br/>
    <br/>
    Статус справи:

    <select  th:field="*{estatus}">
        <option  th:each ="status : ${statuses}" th:value="${status.id}"><h2 th:utext="${status.status}"></h2></option>
    </select>
    <br/>
    <br/>
    Оберiть номер зали:
       <select  th:field="*{Hall_number}">
            <option  th:each ="hall : ${halls}" th:value="${hall.id}"><h2 th:utext="${hall.name}"></h2></option>
        </select>
    <br/>

    <input type="submit" value="Зберегти" />
</form>
</body>
</html>
