<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
     
     <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Monitor</title>
</head>

<style >
    .tablesettingTitle {
      color: [[${parameterTableTitle.textcolor}]];
      background-color : [[${parameterTableTitle.textbackground}]];
      font-size : [[${parameterTableTitle.textsize}]]px;
      font-family: "[[${parameterTableTitle.textfont}]]"
    }
    .tablesettingText{
      color : [[${parameterText.textcolor}]];
      background-color : [[${parameterText.textbackground}]];
      font-size : [[${parameterText.textsize}]]px;
      font-family : "[[${parameterText.textfont}]]";
      text-align : left;
      white-space: pre-wrap;
    }


</style>

<body>
<div class="header sticky" th:style="'background-color : '+${parameterHall.textbackground}">
<div class="right_title" ><header><h2>&nbsp;</h2></header></div>

    <div class="center_title">

        <header><h2 th:style="'color : '+${parameterHall.textcolor}+';
                    font-size : '+${parameterHall.textsize}+'px;
                    font-family : '+${parameterHall.textfont}+';'"

                    th:utext="${hallName}">   </h2>

    </header></div>


 <div class="current_date_time"><header>
     <h2 id="current_date_time_block2"
         th:style="'color : '+${parameterHall.textcolor}+';
                    font-size : '+${parameterHall.textsize}+'px;
                    font-family : '+${parameterHall.textfont}+';'">
     </h2></header></div>
</div>
<div class="content">

    <!--th:style="'color : '+${parameterTableTitle.textcolor}+';'"-->

<div class="subheader_placeholder">&nbsp;</div>
<div id="eventTable">
    <div th:with="count=${1}">
        <table border="1" >
            <tr >
                <th class="tablesettingTitle" >№ з/п</th>
                <th class="tablesettingTitle" name ="number">№ проведення</th>
                <th class="tablesettingTitle" name ="composition">Склад суду</th>
                <th class="tablesettingTitle" name ="time">Час слухання</th>
                <th class="tablesettingTitle" name ="defendant">Позивач</th>
                <th class="tablesettingTitle" name ="plaintiff">Вiдповидач</th>
                <th class="tablesettingTitle" name ="contestation">Предмет позиву</th>
                <th class="tablesettingTitle" name ="description">Сторони у справі та предмет спору</th>
                <th class="tablesettingTitle showHallStatus" name = "status">Статус</th>
                <th class="tablesettingTitle" name = "additionalstatus">Доповнення до статусу</th>
            </tr>
            <tr th:each ="event,iter : ${events}" >
					<td class="tablesettingText"
						th:style="'background-color : '+${event.color}"
						th:utext="${iter.count}"></td>
					<td class="tablesettingText" th:style="'background-color : '+${event.color}" name ="number" th:utext="${event.number}">...</td>
                <td class="tablesettingText" th:style="'background-color : '+${event.color}" name ="composition" th:utext="${event.composition}">...</td>
                <td class="tablesettingText" th:style="'background-color : '+${event.color}" name ="time" th:utext="${event.time}">...</td>
                <td class="tablesettingText" th:style="'background-color : '+${event.color}" name ="defendant" th:utext="${event.defendant}">...</td>
                <td class="tablesettingText" th:style="'background-color : '+${event.color}" name ="plaintiff" th:utext="${event.plaintiff}">...</td>
                <td class="tablesettingText" th:style="'background-color : '+${event.color}" name ="contestation" th:utext="${event.contestation}">...</td>
                <td class="tablesettingText" th:style="'background-color : '+${event.color}" name ="description" th:utext="${event.description}">...</td>
                <td class="tablesettingText showHallStatus" th:style="'background-color : '+${event.color}" th:utext="${event.status}"  name="status">...</td>
                <td class="tablesettingText" th:style="'background-color : '+${event.color}" name ="additionalstatus" th:utext="${event.additionalstatus}">...</td>
            </tr>
        </table>
    </div>
</div>
</div>
<script type="text/javascript"  th:inline="javascript">


$(document).ready(function() {  
	
	hideColumns();
	$("html, body").animate({ 
        scrollTop: $('html, body').get(0).scrollHeight 
    }, 40000, function() {
    	setTimeout(function(){
    		$("html, body").animate({ scrollTop:0 }, 0);   
    		//window.location.reload(true);
    		refreshTable();
    		},100);
        }); 
});

 function hideColumns(){
 var hiddenColomns  = [[${hiddenColomns}]];
            for(index=0;index<hiddenColomns.length;++index){
         console.log(hiddenColomns[index]);

		 $('td[name*="'+hiddenColomns[index]+'"]').hide();
		 $('th[name*="'+hiddenColomns[index]+'"]').hide();
	            }
}

function refreshTable(){
	
	var xhr = new XMLHttpRequest();
 	var base_url = window.location.origin;
 	var pathArray = window.location.pathname.split( '/' );
	var hallId = pathArray[pathArray.length-1]; 
	const url=base_url+'/refreshTable/'+hallId;
	
	console.log("url: "+url);
	xhr.open("GET", url);
	 
	 xhr.send();
	 xhr.onload = function () {
		    if (xhr.readyState === xhr.DONE) {
		        if (xhr.status === 200) {

		           document.getElementById('eventTable').innerHTML = xhr.response;
		        }
		    }
		};
		hideColumns();
}

</script>



</body>
</html>
